<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }

        .form-box {
            width: 350px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #1976d2;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1565c0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #1976d2;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Edit Employee</h2>

<form method="post" class="form-box">

    <label>Emp ID:</label>
    <input type="text" name="emp_id" value="001" readonly>

    <br><br>

    <label>Name:</label>
    <input type="text" name="name" value="Kaliya" required>

    <br><br>

    <label>Salary Per Day:</label>
    <input type="number" name="salary" value="500" required>

    <button type="submit">Update</button>

    <a href="Employees.html" class="back-link">‚Üê Back to Employee List</a>
</form>

</body>
</html>
